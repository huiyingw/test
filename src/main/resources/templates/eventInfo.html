<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Food Caterer | Event planing</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/eventInfo.css" rel="stylesheet"/>

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template -->
    <link href="/css/business-casual.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">FOOD CATERER</div>
    <div class="tagline-lower text-center text-expanded text-shadow text-uppercase text-white mb-5 d-none d-lg-block">3481 Melrose Place | Beverly Hills, CA 90210 | 123.456.7890</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="login.html">login</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="offers.html">MAKE OFFERS</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-faded p-4 my-4">
      <hr class="divider"/>
      <h2 class="text-center" th:text="${name}"/>
      <hr class="divider"/>
      <div style="width:100%;height:100%;position:relative;display:flex;">
        <div style="width:70%;position:relative;display:flex;flex-direction:column;">
          <div id="event_description">
            <div class="flex_blocker">
              <h2> <b>Event Information:</b> </h2>
              <p th:utext="${#strings.replace( #strings.escapeXml( event_desc ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>
            </div>
          </div>
          <div id="tobe_named">
            <div class="flex_blocker">
            </div>
          </div>
        </div>
        <div id="event_assets">
          <div class="flex_blocker">
            <h2> Assigned Assets: </h2>
            <div style="overflow:scroll;padding-right:10px;max-height:600px;">
              <ul class="list-group">
                <div th:each="i : ${employees}">
                  <li class="list-group-item list-group-item-info" th:attr="employee-id=${i[1]}"><span th:text="${i[0]}">Employee1</span>
                    <button class="close" data-toggle="tooltip" title="Replace" style="font-weight:500;cursor:pointer;">&gt;</button>
                  </li>
                </div>
                <div th:each="i : ${equipment}">
                  <li class="list-group-item list-group-item-warning" th:attr="equipment-id=${i[1]}"><span th:text="${i[0]}">Equipment1</span>
                    <button class="close" data-toggle="tooltip" title="Replace" style="font-weight:500;cursor:pointer;">&gt;</button>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-faded text-center py-5">
      <div class="container">
        <p class="m-0">Copyright &copy; Quantum Bit Software 2017</p>
      </div>
    </footer>

  </body>
</html>
